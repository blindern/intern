name: backend
on:
  workflow_dispatch:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mongodb-1.18.0

      - run: docker compose up -d database
        working-directory: backend

      - run: composer install -n --prefer-dist
        working-directory: backend

      - run: php artisan test
        working-directory: backend
        env:
          INTERN_GOOGLE_API_KEY: ${{ secrets.INTERN_GOOGLE_API_KEY }}

      - id: gcp-auth
        if: github.ref == 'refs/heads/main'
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v3
        with:
          token_format: access_token
          workload_identity_provider: projects/277979591283/locations/global/workloadIdentityPools/github/providers/github
          service_account: github-actions@foreningenbs.iam.gserviceaccount.com
          access_token_lifetime: 300s

      - name: Login to Artifact Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: europe-north2-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.gcp-auth.outputs.access_token }}

      - name: Build container
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: backend
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: europe-north2-docker.pkg.dev/foreningenbs/fbs-docker/intern-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          curl --fail -L -i -H "authorization: bearer $DEPLOYER_TOKEN" -H "content-type: application/json" -X POST https://deployer.foreningenbs.no/deploy -d '
          {
            "service": "intern",
            "attributes": {
              "backend_image": "europe-north2-docker.pkg.dev/foreningenbs/fbs-docker/intern-backend@${{ steps.docker_build.outputs.digest }}"
            }
          }'
        env:
          DEPLOYER_TOKEN: ${{ secrets.DEPLOYER_TOKEN }}
